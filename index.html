<!DOCTYPE html>
<html lang="en">
<head>

  <title>Foodie Online</title>

  <link rel="stylesheet" href="css/style.css">

<body>

<!-- NAVBAR -->
<header class="navbar">
  <h1 class="logo">Foodie</h1>
  <nav>
    <a href="menu.html">Menu</a>

  </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h2>Order food online in your city</h2>

    <img src="images/icecream.jpg">
